<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Jumbotron -->
    <section id="hero-section">
        <div class="container py-2" id="hero2">
            <div class="jumbotron jumbotron-fluid" id="hero">
                <div class="row lg-12">
                    <div class="col-lg-5 col-md-5 col-sm-12 hero-image" ></div>
                    
                    <div class="col-lg-7 col-md-7 col-sm-12 copy">
                        <h1 class="display-4 hero-title"></h1>
                        <p class="hero-episodes"></p>
                        <div class="hero-quote"></div>
                        <p class="hero-name"></p>
                        <button class="hero-button btn-info w3-btn w3-medium"></button>
                    </div>
                </div>    
            </div>
        </div>
    </section>
    <!--Navbar-->
    <section id="navigation">
        <div class="container horizontal-scrollable">  
            <div class="row text-center">  
                <button class="p-3  col-lg-2 genrebtn" id="horror" data-id="14">Horror</button>  
                <button class="p-3 col-lg-2  genrebtn" id="comedy" data-id="4">Comedy</button>  
                <button class="p-3 col-lg-2  genrebtn" id="romance" data-id="22">Romance</button>  
                <button class="p-3 col-lg-2  genrebtn" id="scifi" data-id="24">Sci-fi</button>  
                <button class="p-3 col-lg-2  genrebtn" id="action" data-id="1">Action</button>
            </div>  
        </div>  
    </section>
    <!-- catalog section -->
    <section id="catalog">
        <div class="container py-4">
                <div class="TV-catalog d-flex flex-lg-row flex-md-column flex-sm-column flex-column justify-content-lg-between"></div>
                <div class="movie-catalog d-flex flex-lg-row flex-md-column flex-sm-column flex-column justify-content-lg-between"></div>       
        </div>
    </section>
    <!-- Footer -->
    <div class="container">
        <div class="row">
            <div class="footer col-md-12">
                <div class="icons" id="contact">
                <a href=""><i class="fa-solid fa-globe"></i><spanstyle="margin-left: 5px;>&copy; 2024 TEAM 15. All rights reserved.</span></a>
                <a href="https://animechan.xyz/" target="_blank"><i class="fa-solid fa-server"></i><span style="margin-left: 5px;">Animechan</span></a>
                <a href="https://jikan.moe/" target="_blank"><i class="fa-solid fa-server"></i><span style="margin-left: 5px;">Jikan</span></a>
                <a href="https://github.com/mattpanyor/anime-recommendation-app" target="_blank"><i class="fa-brands fa-github"></i><span style="margin-left: 5px;">Github</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/apiFunctions.js"></script>
    <script src="./assets/js/renderFunctions.js"></script>
    <script src="./assets/js/main.js"></script>
