<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="hero">
        <!-- One row -->
        <div class="row lg-12">
            <!-- Two columns 5&7 grids on large and medium screens. 
                Both columns to be 12 grids each on smaller screens -->
                <!-- Divs to be populated by Hero function -->
            <div class="col-lg-5 col-md-5 col-sm-12 hero-image" ></div><!-- Image Div -->
            
            <div class="col-lg-7 col-md-7 col-sm-12 copy">
                <h1 class="display-4 hero-title"></h1><!-- Title Div-->
                <div class="hero-quote"></div><!--Blockquote Div -->
                <p class="hero-name"></p><!--Character Name Div -->
            </div>
        </div>    
    </div>
    
<!-- End jumbotron -->
    <div class="container">
        <!-- catalog section -->
        <section id="catalog">
            <div class="TV-catalog d-flex flex-lg-row  flex-md-column flex-sm-column flex-column "></div>
            <div class="movie-catalog d-flex flex-lg-row flex-md-column flex-sm-column flex-column justify-content-lg-start"></div>
        </section>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/apiFunctions.js"></script>
    <script src="./assets/js/renderFunctions.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
